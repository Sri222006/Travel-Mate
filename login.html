<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://media.istockphoto.com/id/486836087/photo/business-travel.jpg?s=612x612&w=0&k=20&c=B2jcARGGKEQBsc4sl9unuKd9FlkjUkl3jD6MsXYH5Ac=');
            background-size: cover;
            background-position: center;
            color: rgba(255, 255, 255, 0.9);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .forgot-password {
            display: block;
            text-decoration: none;
            color: crimson;
            font-size: 14px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: crimson;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .nav li {
            display: inline;
            list-style: none;
        }

        .nav a {
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px 20px;
            color: rgb(18, 14, 14);
            border-radius: 5px;
            margin-left: 10px;
        }

        .nav a:hover {
            background: rgba(247, 245, 245, 0.444);
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li><a href="home.html">HOME</a></li>
        <li><a href="login.html">LOGIN</a></li>
        <li><a href="tours.html">TOURS</a></li>
        <li><a href="packages.html">PACKAGES</a></li>
        <li><a href="aboutus.html">ABOUT US</a></li>
        <li><a href="contactus.html">CONTACT US</a></li>
        
        
        
        
    </ul>

    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="loginRedirect(event)">
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <a href="#" class="forgot-password">Forgot Password?</a>
    <button type="submit">Sign In</button>
	</form>

    </div>
	<script>
    function loginRedirect(event) {
        event.preventDefault(); // Stop the form from submitting the usual way
        window.location.href = "tours.html"; // Redirect to the next page
   	 }
	</script>
</body>
</html>

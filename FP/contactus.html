<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://media.istockphoto.com/id/486836087/photo/business-travel.jpg?s=612x612&w=0&k=20&c=B2jcARGGKEQBsc4sl9unuKd9FlkjUkl3jD6MsXYH5Ac=');
            background-size: cover;
        }
        .container {
            background: rgba(138, 131, 131, 0.445);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .contact-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .thank-you-message {
            text-align: center;
            font-size: 18px;
            color: green;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <p><strong>Address:</strong> Vignan University</p>
            <p><strong>Phone:</strong> 9849979777</p>
            <p><strong>Email:</strong> bindu@gmail.com</p>
        </div>
        <form id="contactForm">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Type Your Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
        <p class="thank-you-message" id="thankYouMessage">Thanks for choosing us!</p>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent actual form submission
            document.getElementById("thankYouMessage").style.display = "block"; // Show thank-you message
            document.getElementById("contactForm").reset(); // Reset form fields
        });
    </script>

</body>
</html>
